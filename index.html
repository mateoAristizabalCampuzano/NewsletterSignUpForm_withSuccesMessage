<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
    <main>
        <section class="container1">

            <article class="conteinerActicle">
                    <h1>Stay updated!</h1>
                    <p class="subText">Join 60.000+ product managers receiving monthly updates on:</p>
                    <ul>
                        <li>Product discovery and building what matters</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>
                    <div class="submitform">
                        <label for="email">Email address</label>
                        <div id="error-message" style="color: red; display: none; align-self: end;">Valid email required</div>
                        <form action="#"  class="submitform" onSubmit="return validarForm(event);">
                            <input id="inputEmail" class="input" type="email" id="email" placeholder="email@company.com">
                            <button class="boton" style="margin-top: 14px; height: 50px; border-radius:8px;">Subscribe to monthly newsletter</button>
                        </form>
                    </div>
            </article>

            <section class="container1Img"></section>
        </section>
    </main>


    <script src="index.js"></script>
</body>
</html>
